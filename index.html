<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قصة | شارك تجربتك</title>
  <style>
    body {
      font-family: "Tajawal", sans-serif;
      background: #f8f9fa;
      color: #333;
      direction: rtl;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4f46e5;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #4f46e5;
      margin-bottom: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: inherit;
      font-size: 15px;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #4338ca;
    }
    .story {
      border-bottom: 1px solid #eee;
      padding: 15px 0;
    }
    .story h3 {
      margin: 0;
      color: #1e1e1e;
    }
    .story p {
      margin-top: 8px;
      line-height: 1.7;
    }
    footer {
      text-align: center;
      padding: 15px;
      color: #666;
      font-size: 14px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>منصّة قصة ✨</header>

  <div class="container">
    <h2>اكتب قصتك</h2>
    <form id="storyForm">
      <input type="text" id="title" placeholder="عنوان القصة" required>
      <textarea id="content" placeholder="اكتب قصتك هنا..." rows="5" required></textarea>
      <button type="submit">نشر القصة</button>
    </form>
  </div>

  <div class="container">
    <h2>القصص المنشورة</h2>
    <div id="stories"></div>
  </div>

  <footer>© 2025 موقع قصة - منصة للفضفضة والإلهام</footer>

  <script>
    const form = document.getElementById("storyForm");
    const storiesDiv = document.getElementById("stories");

    // تحميل القصص من التخزين المحلي
    let stories = JSON.parse(localStorage.getItem("stories")) || [];
    displayStories();

    // عند النشر
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      if (!title || !content) return;

      const story = {
        title: title,
        content: content,
        date: new Date().toLocaleString("ar-EG")
      };
      stories.unshift(story); // أضف القصة في الأعلى
      localStorage.setItem("stories", JSON.stringify(stories));

      displayStories();
      form.reset();
    });

    // عرض القصص
    function displayStories() {
      storiesDiv.innerHTML = "";
      if (stories.length === 0) {
        storiesDiv.innerHTML = "<p>لم يتم نشر أي قصة بعد.</p>";
        return;
      }
      stories.forEach((story) => {
        const div = document.createElement("div");
        div.className = "story";
        div.innerHTML = `
          <h3>${story.title}</h3>
          <p>${story.content}</p>
          <small style="color:#777;">📅 ${story.date}</small>
        `;
        storiesDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
