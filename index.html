<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منتدى المواهب</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    header {
      background-color: #4f46e5;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    main {
      width: 90%;
      max-width: 700px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
    }

    button {
      background-color: #4f46e5;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #4338ca;
    }

    .post {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
    }

    .post h3 {
      margin: 0;
      color: #1f2937;
    }

    .post small {
      color: #6b7280;
    }

    .reply {
      margin-top: 10px;
      padding: 8px;
      background: #eef2ff;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <header>💬 منتدى المواهب</header>

  <main>
    <h2>أضف نقاشًا جديدًا</h2>
    <input id="author" placeholder="اكتب اسمك">
    <textarea id="content" rows="3" placeholder="عن ماذا تريد النقاش؟"></textarea>
    <button onclick="addPost()">نشر النقاش</button>

    <h2>🗨️ النقاشات الحالية</h2>
    <div id="posts"></div>
  </main>

  <script>
    const postsContainer = document.getElementById("posts");

    function addPost() {
      const name = document.getElementById("author").value.trim();
      const text = document.getElementById("content").value.trim();
      if (!name || !text) return alert("الرجاء كتابة الاسم والمحتوى");

      const post = document.createElement("div");
      post.className = "post";
      post.innerHTML = `
        <h3>${name}</h3>
        <p>${text}</p>
        <small>🕓 الآن</small>
        <div class="replies"></div>
        <textarea placeholder="اكتب ردك هنا..."></textarea>
        <button onclick="addReply(this)">أضف رد</button>
      `;

      postsContainer.prepend(post);
      document.getElementById("author").value = "";
      document.getElementById("content").value = "";
    }

    function addReply(button) {
      const replyBox = button.previousElementSibling;
      const replyText = replyBox.value.trim();
      if (!replyText) return alert("الرجاء كتابة الرد");

      const replyDiv = document.createElement("div");
      replyDiv.className = "reply";
      replyDiv.textContent = replyText;

      button.parentElement.querySelector(".replies").appendChild(replyDiv);
      replyBox.value = "";
    }
  </script>

</body>
</html>
