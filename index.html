<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منتدى المواهب</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background-color: #4f46e5;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    main {
      width: 90%;
      max-width: 700px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
    }
    button {
      background-color: #4f46e5;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background-color: #4338ca; }
    .post {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
    }
    .reply {
      margin-top: 10px;
      padding: 8px;
      background: #eef2ff;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>💬 منتدى المواهب</header>
  <main>
    <h2>أضف نقاشًا جديدًا</h2>
    <input id="author" placeholder="اكتب اسمك">
    <textarea id="content" rows="3" placeholder="عن ماذا تريد النقاش؟"></textarea>
    <button onclick="addPost()">نشر النقاش</button>
    <h2>🗨️ النقاشات الحالية</h2>
    <div id="posts"></div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <script>
    // 🔥 الصق هنا كود الإعداد من Firebase Console
    const firebaseConfig = {
      apiKey: "AIzaSyXXXX...",
      authDomain: "talents-discussion.firebaseapp.com",
      projectId: "talents-discussion",
      storageBucket: "talents-discussion.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const postsContainer = document.getElementById("posts");

    async function addPost() {
      const name = document.getElementById("author").value.trim();
      const text = document.getElementById("content").value.trim();
      if (!name || !text) return alert("الرجاء كتابة الاسم والمحتوى");

      await db.collection("posts").add({
        author: name,
        text: text,
        time: new Date()
      });

      document.getElementById("author").value = "";
      document.getElementById("content").value = "";
    }

    db.collection("posts").orderBy("time", "desc").onSnapshot(snapshot => {
      postsContainer.innerHTML = "";
      snapshot.forEach(doc => {
        const post = doc.data();
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `<h3>${post.author}</h3><p>${post.text}</p><small>${new Date(post.time.toDate()).toLocaleString()}</small>`;
        postsContainer.appendChild(div);
      });
    });
  </script>
</body>
</html>
